<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧澆水系統</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #b8f0ff, #e0f9ff); 
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            color: #000000;
        }
        p{
            font-size: 1.1em;
        }
        .plant-selection {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #007BFF;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .data-display {
            margin-top: 20px;
            font-size: 1.4em; /* 小字更大 */
            color: #555;
            padding: 10px;
            border-top: 1px solid #007BFF;
        }
        .footer {
            margin-top: 20px;
            font-size: 1.1em; /* 小字更大 */
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>智慧澆水系統</h1>
        <div class="plant-selection">
            <h2>您的植物 : 山蘇 (蕨類)</h2>
            <p><strong>光照:</strong> 大多數蕨類喜歡散射光或陰涼的環境，避免直射陽光。</p>
        </div>
        <div class="data-display" id="dataDisplay">
            </div>
        <div class="footer">
            &copy; 2025 智慧澆水系統
        </div>
    </div>

    <script>
        // 使用提供的 ThingSpeak API URL
        const apiUrl = 'https://api.thingspeak.com/channels/2707640/feeds.json?api_key=V2F0DK0AISXI6LP3&results=2';

        function fetchData() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data && data.feeds && data.feeds.length > 0) { // 檢查資料是否存在
                        const latestEntry = data.feeds[0];
                        document.getElementById('dataDisplay').innerHTML = `
                            <p>環境溫度: ${latestEntry.field1} 度</p>
                            <p>環境濕度: ${latestEntry.field2} 度</p>
                            <p>土壤濕度: ${latestEntry.field3}</p>
                        `;
                    } else {
                        document.getElementById('dataDisplay').innerHTML = "<p>無法取得資料。</p>"; // 顯示錯誤訊息
                        console.error('ThingSpeak API 回傳無效資料:', data);
                    }
                })
                .catch(error => {
                    console.error('獲取數據時發生錯誤:', error);
                    document.getElementById('dataDisplay').innerHTML = "<p>連線錯誤，無法取得資料。</p>"; // 顯示錯誤訊息
                });
        }

        // 初始數據獲取
        fetchData();

        // 每 15 秒自動更新數據
        setInterval(fetchData, 15000);
    </script>
</body>
</html>
